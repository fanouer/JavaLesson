<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>动画</title>
		<script src="../js/jquery-1.11.1.js"></script>
		<script>
			$(function(){
				$(":button:eq(0)").click(show);
				$(":button:eq(1)").click(hide);
				$(":button:eq(2)").click(del);
				$(":button:eq(3)").click(move);
			});
			function show() {
				//show()/slideDown()/fadeIn()
				$("img").fadeIn(3000,function(){
					alert("ok");
				});
			}
			function hide() {
				//hide()/slideUp()/fadeOut()
				$("img").fadeOut(3000,function(){
					alert("ok");
				});
			}
			function del() {
				$("p[style]").fadeIn(1000).fadeOut(3000);
			}
			function move() {
				//参数1:偏移量(对象)
				//参数2:移动的时间
				$("img").animate({"left":"300px"},3000)
						  .animate({"top":"300px"},3000)
						  .animate({"left":"0"},3000)
						  .animate({"top":"0"},3000);
			}
		</script>
	</head>
	<body>
		<p>
			<input type="button" value="显示"/>
			<input type="button" value="隐藏"/>
			<input type="button" value="删除"/>
			<input type="button" value="移动"/>
		</p>
		<p>
			<img src="../images/01.jpg"
				style="position:relative;"/>
		</p>
		<p style="display:none;">操作成功</p>
	</body>
</html>
