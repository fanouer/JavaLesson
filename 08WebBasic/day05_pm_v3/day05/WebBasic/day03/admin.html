<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>管理员列表</title>
		<link rel="stylesheet" href="admin.css"/>
	</head>
	<body>
		<div class="logo">
			<img src="../img/logo.png"/>
			<a href="">[退出]</a>
		</div>
		<div class="nav">
			<ul>
				<li class="index"></li>
				<li class="role"></li>
			</ul>
		</div>
		<div class="main">
			<!-- 渐变条，已通过padding预留了空间 -->
			<!-- 内容区 -->
			<div class="content">
				<!-- 提示信息 -->
				<div class="msg">
					<img src="../img/close.png"/>
					<p>操作成功！</p>
				</div>
				<!-- 按钮区 -->
				<div class="btn"></div>
				<!-- 数据区 -->
				<div class="data">
					<table>
						<thead>
							<tr>
								<td><input type="checkbox"/>全选</td>
								<td>管理员ID</td>
								<td>姓名</td>
								<td>拥有角色</td>
								<td></td>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td><input type="checkbox"/></td>
								<td>1</td>
								<td>唐僧</td>
								<td>和尚、师父、术士</td>
								<td>
									<input type="button" value="修改" class="modify"/>
									<input type="button" value="删除" class="delete"/>
								</td>
							</tr>
							<tr>
								<td><input type="checkbox"/></td>
								<td>2</td>
								<td>孙悟空</td>
								<td>猴王、德鲁伊</td>
								<td>
									<input type="button" value="修改" class="modify"/>
									<input type="button" value="删除" class="delete"/>
								</td>
							</tr>
							<tr>
								<td><input type="checkbox"/></td>
								<td>3</td>
								<td>猪八戒</td>
								<td>元帅、肉盾担当</td>
								<td>
									<input type="button" value="修改" class="modify"/>
									<input type="button" value="删除" class="delete"/>
								</td>
							</tr>
							<tr>
								<td><input type="checkbox"/></td>
								<td>4</td>
								<td>沙僧</td>
								<td>大将、小鸡</td>
								<td>
									<input type="button" value="修改" class="modify"/>
									<input type="button" value="删除" class="delete"/>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- 分页区 -->
				<div class="page"></div>
			</div>
		</div>
		<div class="copy">
			<p>达内出品，必然精品。</p>
			<p>版权所有，违者必究。</p>
		</div>
	</body>
</html>
