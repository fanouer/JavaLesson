<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>CSS的用法</title>
		<!-- 2.内部样式 -->
		<style>
			/* CSS注释是这样的 */
			h2 {
				color: red;
			}
		</style>
		<!-- 3.外部样式 -->
		<link rel="stylesheet" href="my.css"/>
	</head>
	<body>
		<!-- 1.内联样式 -->
		<h1 style="color:blue;">CSS的用法</h1>
		<h2>CSS有3种用法</h2>
		<p>1.内联样式</p>
		<p>2.内部样式</p>
		<p>3.外部样式</p>
	</body>
</html>
