<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>JS基本语法</title>
		<script>
			//如果没有封装成函数，是直接写的JS，
			//它会在浏览器加载HTML时自动调用。
			//该代码会在body内容加载前执行。
			console.log("---声明变量---");
			var a;
			console.log(a);
			a = 3;
			console.log(a);
		</script>
	</head>
	<body>
		<h1>JS很好</h1>
	</body>
</html>
