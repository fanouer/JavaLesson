<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>照片堆</title>
		<style>
			div {
				width: 800px;
				height: 600px;
				margin: 30px auto;
				background-color: #088;
				position: relative;
			}
			#i1 {
				position: absolute;
				left: 100px;
				top: 150px;
			}
			#i2 {
				position: absolute;
				left: 200px;
				top: 100px;
			}
			#i3 {
				position: absolute;
				left: 150px;
				top: 200px;
			}
			/*设置堆叠顺序*/
			img:hover {
				z-index: 99;
			}
		</style>
	</head>
	<body>
		<div>
			<img src="../images/1.jpg" id="i1"/>
			<img src="../images/2.jpg" id="i2"/>
			<img src="../images/3.jpg" id="i3"/>
		</div>
	</body>
</html>
