<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>浮动</title>
		<style>
			#d0 {
				border: 1px solid #000;
				width: 400px;
				margin: 0 auto;
			}
			#d1,#d2,#d3 {
				width: 100px;
				height: 100px;
				margin: 10px;
			}
			#d1 {
				background-color: #f00;
			}
			#d2 {
				background-color: #0f0;
			}
			#d3 {
				background-color: #00f;
			}
			p {
				border: 1px solid #f00;
				width: 400px;
				margin: 0 auto;
			}
			/*浮动*/
			#d1,#d2,#d3 {
				float: right;
			}
		</style>
	</head>
	<body>
		<div id="d0">
			<div id="d1"></div>
			<div id="d2"></div>
			<div id="d3"></div>
		</div>
		<p>浮动时看看我</p>
	</body>
</html>
