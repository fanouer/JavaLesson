<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>border</title>
		<style>
			/*1.四边设置border*/
			p {
				border: 1px dashed red;
			}
			/*2.单边设置border：
				left/right/top/bottom */
			h1 {
				border-left: 10px solid blue;
			}
		</style>
	</head>
	<body>
		<h1>苍老师</h1>
		<p>
			苍老师是达内优秀的Java老师。
		</p>
	</body>
</html>
