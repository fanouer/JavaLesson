<!doctype html>
<<html>
	<head>
		<meta charset="utf-8">
		<title>简单计算器</title>
		<script>
			function sum(){
				var text=document.getElementById("input");
				var val=text.value;
				var span=document.getElementById("result");
				console.log(text);
				console.log(val);
				console.log(span);
				try{
					span.innerHTML=eval(val);
					text.value=eval(val);
				}catch(e){
				
					span.innerHTML="ERROR";
					}
			}
		</script>
	</head>
	<body>
		<input type="text" id="input"/>
		<input type="button" value="=" onclick="sum()"/>
		<span id="result"></span>
	</body>
</html>
