<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>冒泡机制</title>
		<style>
			div {
				width: 400px;
				height: 400px;
				border: 1px solid red;
			}
			div p {
				width: 100px;
				height: 100px;
				border: 1px solid blue;
				margin: 50px auto;
			}
			div input {
				margin: 30px auto;
			}
		</style>
		<script>
			function f1(e) {
				alert("button");
				//取消事件冒泡
				if(e.stopPropagation) {
					e.stopPropagation();
				} else {
					e.cancelBubble = true;
				}
			}
		</script>
	</head>
	<body>
		<p>在js中事件是由内向外传播的。</p>
		<div onclick="alert('div');">
			<p onclick="alert('p');">
				<input type="button" value="按钮"
					onclick="f1(event);"/>
			</p>
		</div>
	</body>
</html>
