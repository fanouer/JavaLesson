<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>简单计算器</title>
		<script>
			//WebStorm
			//HBuilder
			function cal() {
				//获取框中的算式
				var input = document.getElementById("num");
				var val = input.value;
				//执行算式
				try {
					var result = eval(val);
					input.value = result;
				} catch(e) {
					input.value = "Error";
				}
			}
		</script>
	</head>
	<body>
		<input type="text" id="num"/>
		<input type="button" value="="
			onclick="cal();"/>
	</body>
</html>
