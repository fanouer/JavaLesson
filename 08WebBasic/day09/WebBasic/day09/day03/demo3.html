<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>文本样式</title>
		<style>
			p {
				width: 500px;
				margin: 40px auto;
				border: 1px solid red;
			}
			body {
				font-family: 
					"微软雅黑","文泉驿正黑","黑体";
			}
			p {
				font-size: 30px;
				color: red;
			}
			#p1 {
				/*加粗*/
				font-weight: bold;
				/*居中*/
				text-align: center;
				/*下划线*/
				text-decoration: underline;
				/*行高：文本在行高范围内垂直居中*/
				line-height: 100px;
			}
			#p2 {
				/*首行缩进*/
				text-indent: 2em;
				/*行高*/
				line-height: 3em;
			}
		</style>
	</head>
	<body>
		<p id="p1">苍老师</p>
		<p id="p2">
			床前明月光，疑是地上霜。
			举头望明月，低头思故乡。
			锄禾日当午，汗滴禾下土。
			谁知盘中餐，粒粒皆辛苦。
		</p>
	</body>
</html>
