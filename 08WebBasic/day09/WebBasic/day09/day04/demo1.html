<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>列表</title>
		<style>
			ol {
				list-style-type: upper-roman;
			}
			ul {
				list-style-type: square;
			}
			#sh {
				list-style-image: 
					url(../images/add.png);
			}
		</style>
	</head>
	<body>
		<ol>
			<li>浙江省</li>
			<li>江苏省</li>
		</ol>
		<ul>
			<li>北京市</li>
			<li id="sh">上海市</li>
		</ul>
	</body>
</html>
