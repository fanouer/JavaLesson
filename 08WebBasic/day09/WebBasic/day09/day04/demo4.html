<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>JS基本语法</title>
		<script>
			//如果没有封装成函数，是直接写的JS，
			//它会在浏览器加载HTML时自动调用。
			//该代码会在body内容加载前执行。
			console.log("---声明变量---");
			var a;
			console.log(a);
			a = 3;
			console.log(a);
			
			console.log("---隐式转换---");
			var s = "JS";
			var n = 3.14;
			var b = true;
			console.log(s+n);
			console.log(s+b);
			console.log(n+b);
			console.log(b+b);
			
			console.log("---强制转换---");
			console.log(n.toString()+b);
			console.log(parseInt("3.14"));
			console.log(parseFloat("3.14"));
			console.log(parseInt("abc"));
			console.log(typeof(b));
			//判断传入参数是不是NaN
			console.log(isNaN("abc"));
			console.log(isNaN(123));
			
			console.log("---运算符---");
			console.log(5/2);
			var m = "6";
			var n = 6;
			console.log(m==n);
			console.log(m===n);
			
			console.log("---表达式---");
			var x = NaN;
			var y = 8;
			//一切表示空的值都等价于false
			console.log(x?1:0);
			//一切非空的值都等价于true
			console.log(y?1:0);
			//它的目的是为了简化JS代码
			if(y) {
				console.log("ok");
			}
			//还有一种写法
			y && console.log("ok");
		</script>
	</head>
	<body>
		<h1>JS很好</h1>
	</body>
</html>
