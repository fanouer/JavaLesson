<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>CSS特性</title>
		<style>
			/*1.继承性*/
			body {
				font-family: 
					"微软雅黑","文泉驿正黑","黑体";
			}
			/*2.层叠性*/
			h1 {
				color: red;
			}
			/*假设此处有100行代码*/
			h1 {
				font-size: 50px;
			}
			/*3.优先级*/
			h2 {
				color: green;
			}
			/*假设此处有100行代码*/
			h2 {
				color: blue;
			}
		</style>
	</head>
	<body>
		<h1>苍老师</h1>
		<h2>范传奇</h2>
	</body>
</html>
