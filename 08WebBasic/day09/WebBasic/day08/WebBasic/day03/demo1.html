<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>box</title>
		<style>
			div {
				width: 100px;
				height: 100px;
				border: 1px solid red;
			}
			/*1.四边设置*/
			#d2 {
				padding: 20px;
				margin: 30px;
			}
			/*2.单边设置(上右下左)*/
			#d3 {
				padding: 10px 20px 30px 40px;
				margin: 10px 20px 30px 40px;
			}
			/*3.单边设置(top/bottom/left/right)*/
			#d4 {
				padding-top: 20px;
				margin-left: 30px; 
			}
			/*4.对边设置(上下  左右)*/
			#d5 {
				padding: 20px 30px;
				margin: 20px 30px;
			}
			/*5.特殊的用法：水平居中*/
			#d6 {
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<div id="d1">d1</div>
		<div id="d2">d2</div>
		<div id="d3">d3</div>
		<div id="d4">d4</div>
		<div id="d5">d5</div>
		<div id="d6">d6</div>
	</body>
</html>
