<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>border</title>
		<style>
			/*1.四边设置border*/
			p {
				border: 1px dashed red;
			}
			/*2.单边设置border：
				left/right/top/bottom */
			h1 {
				border-left: 10px solid blue;
			}
			/*3.内容溢出时的处理：
				当固定宽高时可能会导致溢出。*/
			p {
				width: 300px;
				height: 55px;
				overflow: auto;
			}
		</style>
	</head>
	<body>
		<h1>苍老师</h1>
		<p>
			苍老师是达内优秀的Java老师。
			是Java教学改革的先驱。
			同时他也是一名摄影爱好者，
			他拍的片都很么么哒。
			他最擅长捕捉肉体和灵魂的契合点，
			折射出对人性的思考与鞭挞。
		</p>
	</body>
</html>
