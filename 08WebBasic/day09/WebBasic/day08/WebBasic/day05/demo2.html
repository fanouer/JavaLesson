<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>猜数字</title>
		<script>
			//直接写的js在页面加载时执行，
			//即用户未点击按钮前执行。
			var ranNum = 
				parseInt(Math.random()*100);
			
			function guess() {
				//获取元素
				var text = 
					document.getElementById("num");
				var span = 
					document.getElementById("result");
				//获取文本框的值 
				var n = text.value;
				//判断该值是否为数字
				if(isNaN(n)) {
					//不是数字，给予错误提示
					span.innerHTML = "请输入数字";
				} else {
					//是数字，进行比较
					if(n>ranNum) {
						span.innerHTML = "大了";
					} else if(n<ranNum) {
						span.innerHTML = "小了";
					} else {
						span.innerHTML = "对了";
					}
				}
			}
		</script>
	</head>
	<body>
		<input type="text" id="num"/>
		<input type="button" value="猜"
			onclick="guess();"/>
		<span id="result"></span>
	</body>
</html>
