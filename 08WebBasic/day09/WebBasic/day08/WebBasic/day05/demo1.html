<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>平方</title>
		<script>
			function pf() {
				console.log(1);
				//1.获取文本框和span
				var text = 
					document.getElementById("num");
				var span = 
					document.getElementById("result");
				console.log(text);
				console.log(span);
				//2.获取文本框中的数据
				var n = text.value;
				console.log(n);
				//3.判断是否为数字
				if(isNaN(n)) {
					//不是数字，给予提示
					span.innerHTML = "请输入数字";
				} else {
					//是数字，自乘并写入span
					span.innerHTML = n*n;
				}
			}
		</script>
	</head>
	<body>
		<input type="text" id="num"/>
		<input type="button" value="平方"
			onclick="pf();"/>
		= <span id="result"></span>
	</body>
</html>
