<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>新闻图片</title>
		<style>
			div {
				border: 1px solid red;
				width: 390px;
				height: 258px;
				/*设置定位属性，为了子元素
					以该div为目标做绝对定位*/
				position: relative;
			}
			/*绝对定位*/
			p {
				position: absolute;
				top: 0;
				left: 0;
				margin: 0;
				width: 100%;
				text-align: center;
				line-height: 30px;
				background-color: #ccc;
			}
		</style>
	</head>
	<body>
		<div>
			<img src="../images/2.jpg"/>
			<p>小李子终获小金人</p>
		</div>
	</body>
</html>
