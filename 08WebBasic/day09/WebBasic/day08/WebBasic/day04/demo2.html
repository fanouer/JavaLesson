<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>display</title>
		<style>
			p {
				display: inline;
			}
			span {
				display: block;
			}
			img {
				display: block;
			}
			img {
				display: none;
			}
		</style>
	</head>
	<body>
		<div>
			<p>xxx</p>
			<p>yyy</p>
			<p>zzz</p>
		</div>
		<div>
			<span>111</span>
			<span>222</span>
			<span>333</span>
		</div>
		<div>
			<img src="../images/01.jpg"/>
			<img src="../images/02.jpg"/>
			<img src="../images/03.jpg"/>
		</div>
	</body>
</html>
