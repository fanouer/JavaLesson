<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>图片轮播</title>
		<style>
			div {
				border: 1px solid #ccc;
				width: 218px;
				height: 218px;
				margin: 50px auto;
			}
			.show {
				display: inline-block;
			}
			.hide {
				display: none;
			}
		</style>
	</head>
	<body>
		<!-- 
			onmouseover鼠标悬停事件；
			onmouseout鼠标离开事件；
		-->
		<div onmouseover="stop();"
			onmouseout="lunbo();">
			<img src="../images/01.jpg" class="show"/>
			<img src="../images/02.jpg" class="hide"/>
			<img src="../images/03.jpg" class="hide"/>
			<img src="../images/04.jpg" class="hide"/>
			<img src="../images/05.jpg" class="hide"/>
			<img src="../images/06.jpg" class="hide"/>
		</div>
		<script>
			var id = null;
			//轮播次数
			var index = 0;
			//轮播
			function lunbo() {
				//启动定时器
				id = setInterval(function(){
					index++;
					//1.获取所有的图片
					var imgs = document.getElementsByTagName("img");
					//2.将他们都隐藏
					for(var i=0;i<imgs.length;i++){
						imgs[i].className = "hide";
					}
					//3.将下一个图片显示
					var next = index%imgs.length;
					imgs[next].className = "show";
				},2000);
			}
			//停止轮播
			function stop() {
				clearInterval(id);
			}
			//页面加载时自动调用轮播方法
			lunbo();
		</script>
	</body>
</html>
