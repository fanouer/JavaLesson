<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>表格</title>
		<style>
			table {
				width: 400px;
				border: 1px solid red;
				margin: 50px auto;
				/*边框合并*/
				border-collapse: collapse;
			}
			td {
				border: 1px solid red;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td>苍老师</td>
				<td>范传奇</td>
			</tr>
			<tr>
				<td>王克晶</td>
				<td>程祖红</td>
			</tr>
		</table>
	</body>
</html>
