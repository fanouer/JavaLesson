<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>背景</title>
		<style>
			/*1.背景图*/
			body {
				background-image: 
					url(../images/background.png);
				background-repeat: repeat-y;
				background-position: center;
			}
			
			.enemy {
				width: 100px;
				height: 100px;
			}
			.hero {
				width: 150px;
				height: 150px;
			}
			div {
				border: 1px solid red;
				margin: 20px auto;
			}
			
			/*2.简化的方式设置背景：
				background: 颜色  图片  重复  位置; 
				上述值可以酌情省略。*/
			.enemy {
				background: 
					url(../images/airplane.png)
					no-repeat center;
			}
			.hero {
				background: 
					url(../images/hero0.png)
					no-repeat center;
			}
			
			/*3.背景图固定*/
			body {
				background-attachment: fixed;
			}
		</style>
	</head>
	<body>
		<div class="enemy"></div>
		<div class="enemy"></div>
		<div class="enemy"></div>
		<div class="enemy"></div>
		<div class="enemy"></div>
		<div class="enemy"></div>
		<div class="enemy"></div>
		<div class="enemy"></div>
		<div class="enemy"></div>
		<div class="enemy"></div>
		<div class="hero"></div>
		<div class="hero"></div>
	</body>
</html>
